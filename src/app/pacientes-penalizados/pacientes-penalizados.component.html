<div class="contenedor">
  <div class="encabezado">
    <img src="assets/images/los-olivos.png" alt="Logo Los Olivos" class="logo">
    <h2>PACIENTES PENALIZADOS</h2>
  </div>

  <div class="tabla-container">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>CI</th>
          <th>Motivo</th>
          <th>Fecha de penalizaci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes">
          <td>{{ paciente.nombre }}</td>
          <td>{{ paciente.ci }}</td>
          <td>{{ paciente.motivo }}</td>
          <td>{{ paciente.fecha }}</td>
        </tr>
        <tr *ngIf="pacientes.length === 0">
          <td colspan="4" style="text-align: center;">Sin pacientes penalizados por el momento</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
