<div class="registration-container">
  <div class="header">
    <h1 class="title">REGISTRATE</h1>
    <div class="logo">
      <img src="/assets/images/logo-salud-total-bolivia-sin-fondo.png" alt="Salud Total Medicina Logo">
    </div>
  </div>

  <form class="registration-form" (ngSubmit)="crearCuenta()" #form="ngForm">

    <div class="form-row">
      <label for="nombreCompleto">Nombre completo:</label>
      <input type="text" id="nombreCompleto" name="nombreCompleto" [(ngModel)]="paciente.nombreCompleto" required>
    </div>

    <div class="form-row">
      <label for="cedulaIdentidad">C√©dula de identidad:</label>
      <input type="text" id="cedulaIdentidad" name="cedulaIdentidad" [(ngModel)]="paciente.cedulaIdentidad" required>
    </div>

    <div class="form-row two-columns">
      <div class="input-group">
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="paciente.fechaNacimiento">
      </div>
      <div class="input-group">
        <label for="genero">G√©nero:</label>
        <input type="text" id="genero" name="genero" [(ngModel)]="paciente.genero">
      </div>
    </div>

    <div class="form-row two-columns">
      <div class="input-group">
        <label for="tipoSangre">Tipo de sangre:</label>
        <input type="text" id="tipoSangre" name="tipoSangre" [(ngModel)]="paciente.tipoSangre">
      </div>
      <div class="input-group">
        <label for="estadoCivil">Estado civil:</label>
        <input type="text" id="estadoCivil" name="estadoCivil" [(ngModel)]="paciente.estadoCivil">
      </div>
    </div>

    <div class="form-row two-columns">
      <div class="input-group">
        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" [(ngModel)]="paciente.nacionalidad">
      </div>
      <div class="input-group">
        <label for="lugarNacimiento">Lugar de nacimiento:</label>
        <input type="text" id="lugarNacimiento" name="lugarNacimiento" [(ngModel)]="paciente.lugarNacimiento">
      </div>
    </div>

    <div class="form-row full-width-input">
      <label for="direccion">Direcci√≥n:</label>
      <input type="text" id="direccion" name="direccion" [(ngModel)]="paciente.direccion">
    </div>

    <!-- Tel√©fono celular en fila √∫nica -->
    <div class="form-row full-width-input">
      <label for="telefonoCelular">Tel√©fono celular:</label>
      <input type="text" id="telefonoCelular" name="telefonoCelular" [(ngModel)]="paciente.telefonoCelular">
    </div>

    <!-- Correo electr√≥nico y contrase√±a en dos columnas -->
<div class="form-row two-columns">
  <div class="input-group">
    <label for="correoElectronico">Correo electr√≥nico:</label>
    <input
      type="email"
      id="correoElectronico"
      name="correoElectronico"
      [(ngModel)]="paciente.correoElectronico"
      required />
  </div>

  <div class="input-group password-group">
    <label for="contrasena">Contrase√±a:</label>
    <div class="password-wrapper">
      <input
        [type]="verContrasena ? 'text' : 'password'"
        id="contrasena"
        name="contrasena"
        [(ngModel)]="paciente.contrasena"
        required
        placeholder="Ingresa una contrase√±a segura" />
      <button
        type="button"
        class="toggle-password"
        (click)="verContrasena = !verContrasena">
        {{ verContrasena ? 'üôà' : 'üëÅÔ∏è' }}
      </button>
    </div>
  </div>
</div> 

<!-- Bot√≥n en su propia fila -->
<div class="form-row full-width-input">
  <button type="submit">Crear cuenta</button>
</div>

</form>
</div>
