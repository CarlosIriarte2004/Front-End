<div class="login-page-wrapper">
  <header class="login-header">
    <div class="header-title">Hospital/Clinica - Inicio de sesión</div>
  </header>

  <main class="login-content">
    <div class="login-form-container">
      <img src="/assets/fondo-salud-total.jpeg" alt="Logo Salud Total" class="login-logo">
      <h2 class="login-title">INICIO DE SESIÓN</h2>
      <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control"
                 [(ngModel)]="loginData.email" required email #emailInput="ngModel">
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
            <span *ngIf="emailInput.errors?.['required']">Email es requerido.</span>
            <span *ngIf="emailInput.errors?.['email']">Email no es válido.</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control"
                 [(ngModel)]="loginData.password" required #passwordInput="ngModel">
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
            <span *ngIf="passwordInput.errors?.['required']">Password es requerido.</span>
          </div>
        </div>

        <button type="submit" class="btn btn-sign-in" [disabled]="loginForm.invalid">Sign In</button>
      </form>
      <a (click)="onForgotPassword()" class="forgot-password-link">Forgot password?</a>
    </div>
  </main>
</div>
